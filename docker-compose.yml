version: '3.5'

services:
  db:
    container_name: botbase
    image: postgres:latest
    env_file:
      - ".env"
    environment:  
      POSTGRES_PASSWORD: $DB_PASSWORD
    restart: always
    ports: 
      - 5432:5432
    networks: 
      - botnet
    volumes: 
      - ./postgres:/var/lib/postgresql

  tgbot:
    build: .
    command: python bot.py
    restart: always
    networks: 
      - botnet
    env_file: 
      - ".env"
    depends_on: 
      - db

networks: 
  botnet:
    driver: bridge